<ion-row wrap>
  <ion-col *ngFor="let d of data">
    <ion-item>
      <ion-thumbnail class="imagen" slot="start">
        <ion-img src="assets/shapes.svg"></ion-img>
      </ion-thumbnail>
      <ion-label>
        <p>{{d.tipo}}</p>
        <h2>{{d.nombre}}</h2>
        <h3 class="data">{{d.precio}}</h3>
      </ion-label>
    </ion-item>
  </ion-col>
</ion-row>
